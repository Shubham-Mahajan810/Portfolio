        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Color Mix</title>
  <style>
    /* Basic button styling */
    .btn {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6347, #ff1493);
      color: white;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    /* Hover effect to change the gradient */
    .btn:hover {
      background: linear-gradient(45deg, #32cd32, #1e90ff);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <button class="btn">Hover Me!</button>

</body>
